<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Filharmonia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('/images/filharmonia.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }

    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
    }

    .login-container label {
      text-align: left;
      margin-bottom: 5px;
    }

    .login-container input {
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    .login-container button {
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background: #0056b3;
    }

    .error-message {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>

<div class="login-container" id="adminLogin" style="display: block;">
  <h1>User Login</h1>
  <div th:if="${param.error}" class="error-message">Invalid phone number.</div>
  <form th:action="@{/user/login}" method="post">
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="username" required>
    <br>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required>
    <br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required>
    <br>
    <input type="hidden" id="credentials" name="password">
    <button type="submit" onclick="combineCredentials()">Login</button>
  </form>
  <script>
    function combineCredentials() {
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      document.getElementById('credentials').value = `${firstName},${lastName}`;
    }
  </script>

</div>
