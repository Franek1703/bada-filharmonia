<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tickets</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('/images/filharmonia.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }

        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .logout-form {
            display: inline-block;
        }

        .logout-form input[type="submit"] {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-form input[type="submit"]:hover {
            background: #c82333;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin-top: 30px;
        }

        .content h1 {
            margin-bottom: 20px;
            padding-top: 80px;
            color: #FFD700;
        }

        .ticket {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
        }

        .ticket.expired {
            color: #aaa;
        }
        .content h2{
            color: #FFD700;
        }
    </style>
</head>
<body>
<div class="logout">
    <form th:action="@{/user/logout/main}" method="post" class="logout-form">
        <input type="submit" value="Sign Out" />
    </form>
</div>
<div class="content">
    <h1>My Tickets</h1>
    <div th:each="ticket : ${currentTickets}" class="ticket">
        <p><strong>Event ID:</strong> <span th:text="${ticket.eventId}"></span></p>
        <p><strong>Ticket Number:</strong> <span th:text="${ticket.ticketNumber}"></span></p>
        <p><strong>Purchase Date:</strong> <span th:text="${ticket.purchaseDate}"></span></p>
        <p><strong>Gross Price:</strong> <span th:text="${ticket.grossPrice}"></span> USD</p>
        <p><strong>Category:</strong> <span th:text="${ticket.category}"></span></p>
    </div>

    <h2>Expired Tickets</h2>
    <div th:each="ticket : ${expiredTickets}" class="ticket expired">
        <p><strong>Event ID:</strong> <span th:text="${ticket.eventId}"></span></p>
        <p><strong>Ticket Number:</strong> <span th:text="${ticket.ticketNumber}"></span></p>
        <p><strong>Purchase Date:</strong> <span th:text="${ticket.purchaseDate}"></span></p>
        <p><strong>Gross Price:</strong> <span th:text="${ticket.grossPrice}"></span> USD</p>
        <p><strong>Category:</strong> <span th:text="${ticket.category}"></span></p>
    </div>
</div>
</body>
</html>
