<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Add Event</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('/images/filharmonia.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 50px;
      border-radius: 10px;
      max-width: 600px;
    }

    .content h1 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-group textarea {
      resize: none;
      height: 100px;
    }

    .form-group button {
      display: block;
      width: 100%;
      background: #007BFF;
      color: white;
      font-size: 16px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-group button:hover {
      background: #0056b3;
    }

    .back-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background: #6c757d;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #5a6268;
    }

    .logout {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .logout-form {
      display: inline-block;
    }

    .logout-form input[type="submit"] {
      background: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .logout-form input[type="submit"]:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
<div class="logout">
  <form th:action="@{/admin/logout}" method="post" class="logout-form">
    <input type="submit" value="Sign Out" />
  </form>
</div>
<div class="content">
  <h1>Add New Event</h1>
  <form th:action="@{/admin/event/add}" method="post">
    <div class="form-group">
      <label for="eventName">Event Name:</label>
      <input type="text" id="eventName" name="name" placeholder="Enter event name" required>
    </div>

    <div class="form-group">
      <label for="eventDescription">Event Description:</label>
      <textarea id="eventDescription" name="description" placeholder="Enter event description" required></textarea>
    </div>

    <div class="form-group">
      <label for="eventDate">Event Date:</label>
      <input type="date" id="eventDate" name="date" required>
    </div>

    <div class="form-group">
      <label for="eventTime">Event Time:</label>
      <input type="time" id="eventTime" name="time" required>
    </div>

    <div class="form-group">
      <label for="eventHall">Select Concert Hall:</label>
      <select id="eventHall" name="hallId" required>
        <!-- TODO: Populate halls dynamically -->
        <option th:each="hall : ${halls}" th:value="${hall.id}" th:text="${hall.name}"></option>
      </select>
    </div>

    <div class="form-group">
      <button type="submit">Add Event</button>
    </div>
  </form>

  <a href="/admin" class="back-btn">Back to Admin Panel</a>
</div>
</body>
</html>
