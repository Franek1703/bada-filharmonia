<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation Success</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('/images/filharmonia.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
    }

    .content h1 {
      margin: 0 0 20px;
    }

    .content p {
      margin: 0 0 15px;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #0056b3;
    }

    .success-text {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
<div class="content">
  <h1>Reservation Confirmed!</h1>
  <p class="success-text">Thank you for your reservation.</p>
  <a href="/reservation" class="back-btn">Back to Events</a>
</div>
</body>
</html>
