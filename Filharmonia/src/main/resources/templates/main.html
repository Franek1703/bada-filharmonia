<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filharmonia Main Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('/images/filharmonia.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        .content h1 {
            margin: 0 0 20px;
        }

        .content p {
            margin: 0 0 30px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .button:hover {
            background: #0056b3;
        }

        .login-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        .login-panel {
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        .login-panel a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 5px 0;
        }

        .login-panel a:hover {
            text-decoration: underline;
        }

        .login-icon:hover + .login-panel,
        .login-panel:hover {
            display: block;
        }
    </style>
</head>
<body>

<div class="login-icon">
    <img src="/icons/login-icon.png" alt="Login" width="40" height="40">
</div>
<div class="login-panel" id="loginPanel">
    <a href="/login">Log In</a>
    <a href="/register">Create Account</a>
    <a href="/admin">Admin Login</a>
</div>

<div class="content">
    <h1>Filharmonia System</h1>
    <p>Welcome to the Filharmonia Management System, where you can explore events, manage reservations, and experience the best of cultural artistry.</p>
    <a href="/reservation" class="button">Reserve Now</a>
</div>

</body>
</html>
