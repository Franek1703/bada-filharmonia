<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('/images/filharmonia.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }

        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .logout-form {
            display: inline-block;
        }

        .logout-form input[type="submit"] {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-form input[type="submit"]:hover {
            background: #c82333;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
        }

        .content button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .content button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="logout">
    <form th:action="@{/admin/logout}" method="post" class="logout-form">
        <input type="submit" value="Sign Out" />
    </form>
</div>
<div class="content">
    <h1>Admin Panel</h1>
    <button onclick="window.location.href='/admin/event/add'">Add New Event</button>
</div>
</body>
</html>
